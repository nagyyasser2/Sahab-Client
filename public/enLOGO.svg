<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120" width="300" height="120">
  <defs>
    <!-- Custom gradient for the text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#3498db" />
    </linearGradient>
    <!-- Subtle cloud shadow -->
    <filter id="cloudShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.1)" />
    </filter>
  </defs>

  <!-- Floating minimalist cloud -->
  <path d="M30,60 Q60,20 90,60 Q120,90 150,60 Q180,20 210,60 Q240,90 270,60" 
        fill="white" filter="url(#cloudShadow)" opacity="0.95" />

  <!-- Stylized Arabic text -->
  <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" 
        font-family="'Amiri', serif" font-size="40" fill="url(#textGradient)"
        style="font-weight: 700; letter-spacing: -2px;">
    <tspan>Sa</tspan>
    <tspan dy="-5" style="font-size: 45px;">7</tspan> <!-- Emphasize the "Ø­" letter -->
    <tspan>ab</tspan>
  </text>

  <!-- Decorative dots (optional chat bubbles) -->
  <g fill="#3498db" opacity="0.7">
    <circle cx="80" cy="90" r="3" />
    <circle cx="220" cy="90" r="3" />
    <circle cx="150" cy="100" r="4" />
  </g>
</svg>